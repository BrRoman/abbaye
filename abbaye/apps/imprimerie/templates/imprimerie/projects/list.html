{% extends 'imprimerie/main_imprimerie.html' %}

{% block breadcrumbs %}
    <li class="breadcrumb-item"><a href={% url 'imprimerie:home' %}>Imprimerie</a></li>
    <li class="breadcrumb-item active">Projets</li>
{% endblock breadcrumbs %}

{% block content %}
    <h4>Liste des projets</h4>

    {% for project in projects %}
        <ul>
            <li><a href={% url 'imprimerie:project_details' project.pk %}>{{ project }}<a></li>
        </ul>
    {% endfor %}

    <a href={% url 'imprimerie:project_create' %}>Cr√©er un nouveau projet</a>
{% endblock content %}

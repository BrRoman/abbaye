{% extends 'main.html' %}

{% load static %}

{% block breadcrumbs %}
    <li class="breadcrumb-item active">Barcode</li>
{% endblock breadcrumbs %}

{% block content %}
    <div class="d-flex w-100 mt-5">
        <!-- Codes barres -->
        <div class="col-4 mx-5">
            <h3 class="lucida-hw green my-2">Générateur de codes-barres</h3>
            <div class="d-flex flex-column border rounded bg-light mt-3 px-5 pb-4">
                <label class="fw-bold my-3">Entrez votre code EAN 13 :</label>
                <input id="input_barcode" type="text">
                <div id="warning" class="red"></div>
                <img id="image_barcode" class="col-5 mt-2 mx-auto" src="">
            </div>
        </div>
    
        <!-- QR codes-->
        <div class="col-6 mx-5">
            <h3 class="lucida-hw green my-2">Générateur de QR codes</h3>
            <div class="d-flex flex-column border rounded bg-light mt-3 px-5 pb-4">
                <label class="fw-bold my-3">Entrez votre texte :</label>
                <input id="input_qrcode" class="w-100" type="text">
                <img id="image_qrcode" class="col-2 mt-2 mx-auto" class="my-5" src="">
            </div>
        </div>
    </div>
{% endblock content %}

{% block javascript %}
    <script src={% static 'barcode/js/barcode.js' %}></script>
{% endblock javascript %}
